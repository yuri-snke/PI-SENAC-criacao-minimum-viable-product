<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Transação</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/adicionarLancamento.js"></script>
    <script src="./js/integracaoAPI.js"></script>
    <script src="./js/util.js"></script>
    
    <script src="./src/js/menu.js"></script>
    <script src="./src/js/formAddTransaction.js"></script>

</head>
<body>
    <header>
        <div class="logo">FinControle</div>
        <div class="itens_menu_header">
            <ul id="itens_menu">
                <li><a href="index.html">Conta</a></li>
                <li><a href="investimentos.html">Investimento</a></li>
                <li><a href="gastos.html">Gastos</a></li>
                <li><a href="lancamentos.html" class="active">Lançamentos</a></li>
                <li><a href="login.html">Sair <i class="fa-solid fa-arrow-right-from-bracket"></i></a></li>
            </ul>
        </div>

       
        <i id="menu_mob" class="fa-solid fa-bars"></i>
       
    </header>

    <main>
        <section>
            <div class="line_top">
                <h1>Adicionar Transação</h1>

                <div class="icon_user">
                    <a href="lancamentos.html"><i class="fa-solid fa-reply"></i></a>
                    <a id="return" href="lancamentos.html">
                        <p>voltar</p>
                    </a>
                </div>
            </div>
        </section>

        <div id="modalMensagem" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p></p>
            </div>
        </div>



        <section class="container_infos">
            <form  class="formulario" id="fm" action="#">
                <div class="descricao">
                    <label for="description_input">Descrição do lançamento:</label>
                    <input type="text" name="description_input" id="description_input" required>
                </div>

                <div class="valor">
                    <label for="value_input">Valor do lançamento:</label>
                    <input type="text" name="value_input" id="value_input"  oninput="formatarMoeda(this)">
                </div>
               
               <div class="selectt">
                    <label for="Entry">Selecione o tipo:</label>
                    <select name="type" id="tipo_lancamento" required>
                        <option value="options" selected disabled>----</option>
                        <option value="despesa" id="despesa">Saida</option>
                        <option value="receita" id="receita">Entrada</option>
                    </select>
               </div>

               <div class="btnAdicionar">
                    <input  type="button"  value="Adicionar" id="btntransacao"></input>
               </div>
               

            </form>
            
        </section>

    </main>
</body>
</html>
